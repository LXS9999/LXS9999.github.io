<!DOCTYPE html>
<title>GET</title>
<body>
<script type="text/javascript">
function Get(){
    var xmlhttp;
    var Mac,Sn,DeviceId 
    if (window.XMLHttpRequest)
    {
        //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
        xmlhttp=new XMLHttpRequest();
    }
    else
    {
        // IE6, IE5 浏览器执行代码
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            document.getElementById("demo").innerHTML=xmlhttp.responseText;
        }
    }
    xmlhttp.open("GET","https://www.51yorky.com/api/open/depot/trackInfo?trackNos=1Z63W0962049090190&remove=T",true);
    xmlhttp.send();

}
</script>

<script>
    function myFunction(){
        document.getElementsByClassName("clear").innerHTML=Get();
    }
</script>

<button type="button" onclick="myFunction()">点击这里查询设备信息</button>
<p id="demo"></p>
<h1>2022-3-22   宁波    货物被查验，需3天左右</h1>
</body>
</html>
